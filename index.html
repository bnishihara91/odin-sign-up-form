<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up-Page</title>
</head>
<body>
    <div class="content">
        <div class ="picture">
            <div class="logo">
                <img src="./img/odin-logo.png" alt="logo" class="odin-logo">
                <h1 class="odin">ODIN</h1>
            </div>
        </div>
    
        <div class="right">
            <div class="left text">
                <p>This is not a real online service!</p>
                <p>Sing up <em>now</em> to get started</p>
            </div>
            <form action="#">
                <div class="form left">
                    <p class="form-title">Let's do this!</p>
                    <div class="input">
                        <label for="first-name">First name</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>

                    <div class="input">
                        <label for="last-name">Last name</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>

                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>

                    <div class="input">
                        <label for="phoe-number">Phone number</label>
                        <input type="tel" name="phone-number" id="phone-number" minlength="9" maxlength="9">
                    </div>

                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    
                    <div class="input">
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                </div>
                <div class="left button"><button type="sumbit">Create Account</button></div>
            </form>
            <div class="log-in left"></div><p>Already have an account?</p><a href="#">Log in</a></div>
        </div>
    </div>
</body>
</html>
